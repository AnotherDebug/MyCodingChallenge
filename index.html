<!DOCTYPE html>
<html lang="it">

<head>
    <title>Lim</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- CONTENITORE -->
    <div class="container">

        <!-- INTESTAZIONE (Logo e testo di presentazione) -->
        <header>
            <img src="logo.png" alt="">
            <h1 class="text-logo">Taking Booleaners from A to B</h1>
        </header>

        <!-- BARRA NAVIGAZIONE (Buttons) -->
        <nav>
            <input type="button" value="Prenota">
            <input type="button" value="Termina Prenotazione">
            <input type="button" value="Accendi Luci">
        </nav>

        <!-- ELENCO MONOPATTINI (a,b,c)-->
        <main>

            <!-- Monopattino "a" -->
            <section class="microscooter">
                <div class="username">
                    <input type="checkbox" name="monopattino a" id="Gino22">
                    <span class="text">Monopattino di Gino22</span>
                </div>
                <div class="address">
                    <span><span class="arrow"></span> Via Guadalametri - a 220 metri da te</span>
                </div>
                <div class="battery">
                    <p>Stato carica:</p>
                    <p class="orange"></p>
                </div>
            </section>

            <!-- Monopattino "b" -->
            <section class="microscooter">
                <div class="username">
                    <input type="checkbox" name="monopattino b" id="Mike24">
                    <span class="text">Monopattino di Mike24</span>
                </div>
                <div class="address">
                    <span><span class="arrow"></span> Via Ricciardoni - a 420 metri da te</span>
                </div>
                <div class="battery">
                    <p>Stato carica:</p>
                    <p class="green"></p>
                </div>
            </section>

            <!-- Monopattino "c" -->
            <section class="microscooter">
                <div class="username">
                    <input type="checkbox" name="monopattino c" id="Fede154">
                    <span class="text">Monopattino di Fede154</span>
                </div>
                <div class="address">
                    <span><span class="arrow"></span> Via Mentarini - a 490 metrida te</span>
                </div>
                <div class="battery">
                    <p>Stato carica:</p>
                    <p class="red"></p>
                </div>
            </section>

        </main>

    </div>

</body>

</html>
